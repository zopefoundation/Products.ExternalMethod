[zest.releaser]
create-wheel = yes

[bdist_wheel]
universal=1

[check-manifest]
ignore =
    coverage.xml
    tox.ini
    .travis.yml

[isort]
force_single_line = True
combine_as_imports = True
sections = FUTURE,STDLIB,THIRDPARTY,ZOPE,FIRSTPARTY,LOCALFOLDER
known_third_party = six
default_section = ZOPE
line_length = 79
lines_after_imports = 2

[flake8]
no-accept-encodings = True
doctests = True
htmldir = parts/flake8

[coverage:run]
branch = True
source = src
omit =

[coverage:report]
fail_under = 75.00
ignore_errors = True
precision = 2
show_missing = False
sort = Name

[coverage:html]
directory = parts/coverage
